        let currentCards = [], curIdx = 0, touchStartX = 0;

        function loadChapter() {
            const chap = document.getElementById('chapMenu').value;
            db.ref('finance_master/' + chap).on('value', (snap) => {
                currentCards = [];
                snap.forEach(child => {
                    currentCards.push({id: child.key, ...child.val()});
                });
                
                if(currentCards.length === 0 && MASTER_DATA[chap]) {
                    MASTER_DATA[chap].forEach(item => {
                        db.ref('finance_master/' + chap).push(item);
                    });
                }
                curIdx = 0;
                updateUI();
            });
        }

        function updateUI() {
            if(currentCards.length > 0) {
                document.getElementById('qText').innerText = currentCards[curIdx].q;
                document.getElementById('aText').innerText = currentCards[curIdx].a;
                document.getElementById('countDisplay').innerText = `${curIdx + 1} / ${currentCards.length}`;
            }
            document.getElementById('mainCard').classList.remove('is-flipped');
        }

            if(currentCards.length === 0) return;
            const chapName = document.getElementById('chapMenu').options[document.getElementById('chapMenu').selectedIndex].text;
            document.getElementById('pdfHeader').innerText = "ржЕржзрзНржпрж╛рзЯ: " + chapName;
            const pdfContent = document.getElementById('pdfContent');
            pdfContent.innerHTML = '';
            
            currentCards.forEach((c, i) => {
                pdfContent.innerHTML += `
                    <div class="pdf-item">
                        <span class="pdf-q">${i+1}. ржкрзНрж░рж╢рзНржи: ${c.q}</span>
                        <span class="pdf-a">ржЙрждрзНрждрж░: ${c.a}</span>
                    </div>`;
            });
            window.print();
        }

        const swipeArea = document.getElementById('swipeArea');
        swipeArea.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
        swipeArea.addEventListener('touchend', e => {
            let diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && curIdx < currentCards.length - 1) curIdx++;
                else if (diff < 0 && curIdx > 0) curIdx--;
                updateUI();
            }
        });

        function openAdmin() {
            if(prompt("ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржжрж┐ржи:") === "azaz9339") {
                document.getElementById('adminPanel').style.display = 'flex';
                document.getElementById('editQ').value = currentCards[curIdx].q;
                document.getElementById('editA').value = currentCards[curIdx].a;
            }
        }

        function handleAdmin(type) {
            const chap = document.getElementById('chapMenu').value;
            const q = document.getElementById('editQ').value;
            const a = document.getElementById('editA').value;
            const ref = db.ref('finance_master/' + chap);

            if(type === 'update') {
                ref.child(currentCards[curIdx].id).update({q, a});
            } else if(type === 'add') {
                ref.push({q, a});
            } else if(type === 'delete') {
                if(confirm("ржЖржкржирж┐ ржХрж┐ ржирж┐рж╢рзНржЪрж┐рждржнрж╛ржмрзЗ ржбрж┐рж▓рж┐ржЯ ржХрж░рждрзЗ ржЪрж╛ржи?")) ref.child(currentCards[curIdx].id).remove();
            }
            document.getElementById('adminPanel').style.display = 'none';
        }

        window.onload = loadChapter;
    </script>
</body>
</html>
